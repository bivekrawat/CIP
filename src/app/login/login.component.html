<mat-card>
  <div class="btn-danger text-white" align="center">
    <h4>Connected & Intelligent Parking</h4>
    <h3 class="btn-light text-dark" align="center">
      (Hi-CP)
    </h3>
  </div>
</mat-card>
<mat-card>
  <h2>Login</h2>
  <form class="login-container" color="primary" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>

    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="model.password"
        #password="ngModel" required>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" [disabled]="loading">Login</button>
